name: Build Windows App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: |
        cd electron
        npm install
        
    - name: Build Windows App
      run: |
        cd electron
        npm run build
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: electron/dist/*.exe
        compression-level: 0
