name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '16'
          
      - name: Install Dependencies
        working-directory: electron
        run: npm install
        
      - name: Generate Certificate
        working-directory: electron
        run: |
          openssl req -x509 -newkey rsa:4096 -keyout key.pem -out cert.pem -days 365 -nodes -subj "/CN=Liberchat"
          openssl pkcs12 -export -out cert.pfx -inkey key.pem -in cert.pem -passout pass:liberchat
        shell: bash
        
      - name: Build
        working-directory: electron
        env:
          CSC_LINK: cert.pfx
          CSC_KEY_PASSWORD: liberchat
        run: npm run build
        
      - name: List Files
        working-directory: electron/dist
        run: dir
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: electron/dist/*.exe
          body: |
            # Liberchat ${{ github.ref_name }}

            Nouvelle version de Liberchat pour Windows !

            ## Installation
            Téléchargez et lancez l'installateur pour installer Liberchat sur Windows.
